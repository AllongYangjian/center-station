<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备关键字</title>
    <script type="text/javascript" src="/static/js/common/title.js"></script>
    <script type="text/javascript" src="/static/js/utils/utils.js"></script>
    <style>

        form#ff {
            padding: 8px;
        }

        .form-item {
            margin-bottom: 16px;
        }

        .form-item-title {
            /*display: inline-block;*/
            width: 200px;
            /*text-align: right;*/
            font-size: 18px;
            /*font-weight: 700;*/
            /*margin-bottom: 8px;*/
        }
    </style>
</head>
<body>

<div id="key_list" class="easyui-datagrid" fit="true" style="width: 70%;height: 100%"
     toolbar="#key_list_toolbar">

</div>

<div id="key_list_toolbar" style="width: 100%;height: auto;padding: 5px">
    <label>设备类型:</label>
    <input class="easyui-combobox" id="device_criteria" style="width:200px;height:32px"
           data-options="valueField:'id',textField:'name'">
    <a class="easyui-linkbutton" id="add" data-options="iconCls:'icon-add'" style="margin-left: 16px">新增</a>
    <a class="easyui-linkbutton" id="edit" data-options="iconCls:'icon-edit'">修改</a>
    <a class="easyui-linkbutton" id="delete" data-options="iconCls:'icon-remove'">删除</a>
    <a class="easyui-linkbutton" id="query" data-options="iconCls:'icon-reload'">刷新</a>
    <a class="easyui-linkbutton" id="reset" data-options="iconCls:'icon-redo'">重置</a>

    <label style="float: right"><input id="keycode" class="easyui-textbox" style="width: 200px" data-options="prompt:'请输入关键字代码'">
        <a class="easyui-linkbutton" id="find" style="margin-left: 16px" data-options="iconCls:'icon-search'">查找</a></label>
</div>


<div id="key_dialog" class="easyui-dialog" title="设备关键字信息"
     data-options="resizable:true,modal:true,closed:true,border:false"
     style="width: 600px;height: 700px">
    <form id="ff" method="post">
        <table style="width: 100%" cellspacing="10">
            <tr class="form-item" hidden>
                <td class="form-item-title">ID:</td>
                <td><input class="easyui-textbox" id="id" name="id" style="width: 100%;height:32px"
                           data-options="prompt:'该项为系统生成，无需输入',editable:false"></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    <a id="reload_device" class="easyui-linkbutton" iconCls="icon-reload"></a>
                    设备类型:
                </td>
                <td>
                    <input class="easyui-combobox" id="deviceId" name="deviceId" style="width:100%;height:32px"
                           data-options="prompt:'请输入代码',required:true,valueField:'id',textField:'name'">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    代码:
                </td>
                <td>
                    <input class="easyui-textbox" id="code" name="code" style="width:100%;height:32px"
                           data-options="prompt:'请输入代码',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    名称:
                </td>
                <td>
                    <input class="easyui-textbox" id="name" name="name" style="width:100%;height:32px"
                           data-options="prompt:'请输入名称',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    显示颜色:
                </td>
                <td>
                    <input type="color" id="keyColor" name="keyColor" style="width:100%;height:32px"
                           data-options="prompt:'请输入颜色',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    显示大小:
                </td>
                <td>
                    <input class="easyui-numberspinner" id="keySize" name="keySize" style="width:100%;height:32px"
                           data-options="prompt:'请输入大小',required:true,min:12">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    下限/舒张压:
                </td>
                <td>
                    <input class="easyui-textbox" id="min" name="min" style="width:100%;height:32px"
                           data-options="prompt:'请输入下限',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    上限/收缩压:
                </td>
                <td>
                    <input class="easyui-textbox" id="max" name="max" style="width:100%;height:32px"
                           data-options="prompt:'请输入上限',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    单位:
                </td>
                <td>
                    <input class="easyui-textbox" id="unit" name="unit" style="width:100%;height:32px"
                           data-options="prompt:'请输入上限',required:true">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    排序:
                </td>
                <td>
                    <input class="easyui-numberspinner" id="position" name="position" style="width:100%;height:32px"
                           data-options="prompt:'请输入索引',required:true,min:1">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    是否存在波形:
                </td>
                <td>
                    <input class="easyui-combobox" id="wave" name="wave" style="width:100%;height:32px"
                           data-options="prompt:'请输入是否存在波形',required:true,valueField:'id',textField:'name',data:enableData">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    缩放系数:
                </td>
                <td>
                    <input class="easyui-numberspinner" id="scale" name="scale" style="width:100%;height:32px"
                           data-options="prompt:'请输入缩放系数',required:true,min:1">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    采样率:
                </td>
                <td>
                    <input class="easyui-numberspinner" id="frameSize" name="frameSize" style="width:100%;height:32px"
                           data-options="prompt:'请输入采样率',required:true,min:128">
                </td>
            </tr>
            <tr>
                <td class="form-item-title">
                    最大值:
                </td>
                <td>
                    <input class="easyui-numberspinner" id="maxValue" name="maxValue" style="width:100%;height:32px"
                           data-options="prompt:'请输入最大值',required:true,value:64">
                </td>
            </tr>
        </table>
        <div style="margin-top: 16px">
            <a href="#" id="key_save" class="easyui-linkbutton" iconCls="icon-ok"
               style="width:100%;height:32px">保存</a>
        </div>
        <div style="margin-top: 16px">
            <a href="#" id="key_close" class="easyui-linkbutton" iconCls="icon-cancel"
               style="width:100%;height:32px">取消</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="/static/js/system/key.js"></script>
</body>
</html>
