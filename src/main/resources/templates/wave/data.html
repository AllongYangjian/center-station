<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>波形数据展示-上海十院神外联盟</title>
    <meta name="description" content="上海十院神外联盟">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/Style.css">
    <script type="text/javascript" src="/static/js/utils/const.js"></script>
    <script type="text/javascript" src="/static/js/common/title.js"></script>
    <script type="text/javascript" src="/static/js/utils/utils.js"></script>
    <script type="text/javascript" src="/static/js/utils/webSocket.js"></script>
    <script type="text/javascript" src="/static/js/utils/color-utils.js"></script>
    <script type="text/javascript" src="/static/js/wave/view-utils.js"></script>
    <script type="text/javascript" src="/static/js/wave/wave.js"></script>
    <style>

        form#ff {
            padding: 8px;
        }

        .form-item {
            margin-bottom: 16px;
        }

        .form-item-title {
            /*display: inline-block;*/
            /*width: 100px;*/
            /*text-align: right;*/
            font-size: 18px;
            /*font-weight: 700;*/
            /*margin-bottom: 8px;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bed-container clearfix">
    </div>
    <div class="header">
        <ul class="page"></ul>
        <a class="easyui-linkbutton" iconCls="icon-setting" style="float:right;margin-right: 8px;margin-top: 8px"
           onclick="showViewDialog()"></a>
    </div>
    <div id="view_config" class="easyui-dialog" title="布局设置"
         data-options="resizable:true,modal:true,closed:true,border:false"
         style="width: 400px;height: 250px">
        <form id="ff" method="post">
            <table style="width: 100%" cellspacing="10">
                <tr>
                    <td class="form-item-title">
                        行:
                    </td>
                    <td>
                        <input class="easyui-numberspinner" id="row" name="row" style="width:100%;height:32px"
                               data-options="prompt:'请输入行',min:1,required:true">
                    </td>
                </tr>
                <tr>
                    <td class="form-item-title">
                        列:
                    </td>
                    <td>
                        <input class="easyui-numberspinner" id="column" name="column" style="width:100%;height:32px"
                               data-options="prompt:'请输入列',min:1,required:true">
                    </td>
                </tr>
            </table>
            <div style="margin-top: 16px">
                <a href="#" id="view_config_save" class="easyui-linkbutton" iconCls="icon-ok"
                   style="width:100%;height:32px">保存</a>
            </div>
            <div style="margin-top: 16px">
                <a href="#" id="view_config_close" class="easyui-linkbutton" iconCls="icon-cancel"
                   style="width:100%;height:32px">取消</a>
            </div>
        </form>
    </div>
    <div id="complaint_config" class="easyui-dialog" title="病人详情"
         data-options="resizable:true,modal:true,closed:true,border:false"
         style="width: 400px;height: 250px">
        <div id="patient-detail" style="color: black;font-size: 18px;width: 100%;height: 100%;padding: 8px">

        </div>
    </div>
</div>
</body>
</html>
